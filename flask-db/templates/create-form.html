<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Create a New User</h4>
                <form class="needs-validation" method = 'POST' action = '/create'>
                  <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">First name</label>
                      <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required fdprocessedid="641ic">
                      <div class="invalid-feedback">
                        Valid first name is required.
                      </div>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Last name</label>
                      <input type="text" class="form-control" id="lastName" name="lastName" placeholder="" value="" fdprocessedid="lgzqxe">
                      <div class="invalid-feedback">
                        Valid last name is required.
                      </div>
                    </div>
        
        
                    <div class="col-12">
                      <label for="email" class="form-label">Email </label>
                      <input type="email" class="form-control" id="email" name="email" required placeholder="you@example.com" fdprocessedid="0bb4j">
                      <div class="invalid-feedback">
                        Please enter a valid email address for shipping updates.
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="phone" class="form-label">Phone</label>
                      <input type="text" class="form-control" id="phone" name="phone" placeholder="03XXXXXXXXX" required fdprocessedid="u71de">
                      <div class="invalid-feedback">
                        Please enter your Phone.
                      </div>
                    </div>
        
                    <div class="col-12">
                      <label for="city" class="form-label">City </label>
                      <input type="text" class="form-control" id="city" name="city" placeholder="Lahore" required fdprocessedid="udl52l">
                    </div>
        
                    <div class="col-md-6">
                      <label for="country" class="form-label">Country</label>
                      <select class="form-select" id="country" name="country"  required>
                        <option value="">Choose...</option>
                        <option>United States</option>
                        <option>Pakistan</option>
                        <option>UAE</option>
                        <option>UK</option>
                        <option>India</option>
                        <option>Iran</option>
                      </select>
                      <div class="invalid-feedback">
                        Please select a valid country.
                      </div>
                    </div>
        
                  
        
                    <div class="col-md-6">
                      <label for="education" class="form-label">Education</label>
                      <input type="text" class="form-control" id="education" name="education" placeholder="" required fdprocessedid="jxtjq">
                      <div class="invalid-feedback">
                        Education is required.
                      </div>
                    </div>
                  </div>
        
                  <button class="w-100 btn btn-primary btn-lg my-3" type="submit" fdprocessedid="pfb6pu">Create</button>
                </form>
              </div>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
