<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <style>
        /* body {
            background-color: aqua;
        } */
        table , tr , th, td {
            border: 1px solid black;
        }
    </style>

</head>
<body>
    <h1> Products </h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Qty</th>
            <th>Availability</th>
            <th>Price</th>
            <th>condition</th>
            <th>category</th>
            <th>Brand</th>
        </tr>
        {% for product in products %}
            <tr>
                <td> {{ product.id }}  </td>
                <td> {{ product.name }}  </td>
                <td> {{ product.qty }}  </td>
                <td> {{ product.availability }}  </td>
                <td> {{ product.price }}  </td>
                <td> {{ product.condition }}  </td>
                <td> {{ product.category }}  </td>
                <td> {{ product.brand}}  </td>
            </tr>

            <!-- {{ product }} -->

        {% endfor %}



    </table>
</body>
</html>
