{% extends 'layout.html' %}

{% block 'title' %} Register  - Django Project {% endblock %}



{% block 'content' %}
    <h1>Update Customer.</h1>
    <a href=" {% url 'customers' %} ">Customers</a> <br>
    <a href=" {% url 'signup_customer' %} ">Create New customer</a>

    <form method="POST" action=" {% url 'update_customer' customer.id  %} ">

        {% csrf_token %}

        <label for="first_name"> First Name </label>
        <input type="text" name="first_name" value = "{{ customer.first_name }}" >

        <br>
        <label for="last_name"> Last Name </label>
        <input type="text" name="last_name" value = "{{ customer.last_name }}" >

        <br>
        <label for="email"> Email </label>
        <input type="text" name="email" value = "{{ customer.email }}">

        <br>
        <label for="phone"> Phone </label>
        <input type="text" name="phone" value = "{{ customer.phone }}">

        <!-- <br>
        <label for="password"> Password </label>
        <input type="text" name="password">

        <br>
        <label for="confirm_password"> Password (again) </label>
        <input type="text" name="confirm_password"> -->
        <br>

        <button type="submit"> update </button>

    </form>



{% endblock %}
